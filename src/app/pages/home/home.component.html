<section class="section main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="display-2 text-uppercase text-primary">Articles</h1>
            </div>
            <div class="col-md-12">
                <ngb-tabset [justify]="'center'" class="custom-tab-content flex-column flex-md-row" type="pills">
                    <ngb-tab>
                      <ng-template ngbTabTitle>
                        <i class="ni ni-cloud-upload-96 mr-2"></i> Recent
                      </ng-template>
                        <ng-template ngbTabContent>
                          <p class="description text-center">No Articles published yet. Please check back soon.</p>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab>
                      <ng-template ngbTabTitle>
                        <i class="ni ni-bell-55 mr-2"></i> Most Viewed
                      </ng-template>
                        <ng-template ngbTabContent>
                            <p class="description text-center">No Articles published yet. Please check back soon.</p>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab>
                      <ng-template ngbTabTitle>
                          <i class="ni ni-calendar-grid-58 mr-2"></i> Most Liked
                      </ng-template>
                        <ng-template ngbTabContent>
                            <p class="description text-center">No Articles published yet. Please check back soon.</p>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 mt-5">
                <h1 class="display-4 text-center text-warning text-uppercase">
                    More updates coming soon. Please check back later.
                </h1>
            </div>
        </div>

    </div>
</section>
